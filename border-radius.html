<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./modules/border-radius.js" defer></script>
    <title>CSS Helper | Border Radius</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">CSS Helper</h1>
    </header>
    <nav class="nav">
        <ul class="nav__list wrapper">
            <li class="nav__item"><a href="./index.html" class="nav__link">Box Shadow</a></li>
            <li class="nav__item"><a href="./text-shadow.html" class="nav__link">Text Shadow</a></li>
            <li class="nav__item"><a href="./border-radius.html" class="nav__link">Border Radius</a></li>
        </ul>
    </nav>
    <main class="generator wrapper">
        <div class="row">
            <div class="generator__input">
                <h2>Border radius options</h2>
                <div class="option-group">
                    <div class="option-wrapper">
                        <label for="top-left">Top left</label>
                        <input type="number" name="top-left" id="top-left-input" step="1" min="-100" max="100" value="12">
                    </div>
                    <input type="range" name="top-left" id="top-left-range" step="1" min="-100" max="100" value="12">
                </div>
                <div class="option-group">
                    <div class="option-wrapper">
                        <label for="top-right">Top right</label>
                        <input type="number" name="top-right" id="top-right-input" step="1" min="-100" max="100" value="12">
                    </div>
                    <input type="range" name="top-right" id="top-right-range" step="1" min="-100" max="100" value="12">
                </div>
                <div class="option-group">
                    <div class="option-wrapper">
                        <label for="bottom-right">Bottom right</label>
                        <input type="number" name="bottom-right" id="bottom-right-input" step="1" min="-100" max="100" value="12">
                    </div>
                    <input type="range" name="bottom-right" id="bottom-right-range" step="1" min="-100" max="100" value="12">
                </div>
                <div class="option-group">
                    <div class="option-wrapper">
                        <label for="bottom-left">Bottom left</label>
                        <input type="number" name="bottom-left" id="bottom-left-input" step="1" min="-100" max="100" value="12">
                    </div>
                    <input type="range" name="bottom-left" id="bottom-left-range" step="1" min="-100" max="100" value="12">
                </div>
                <div class="option-group">
                    <div class="option-wrapper">
                        <label for="box-width">Box width</label>
                        <input type="number" name="box-width" id="box-width-input" step="1" min="10" max="400" value="100">
                    </div>
                    <input type="range" name="box-width" id="box-width-range" step="1" min="10" max="400" value="100">
                </div>
                <div class="option-group">
                    <div class="option-wrapper">
                        <label for="box-height">Box height</label>
                        <input type="number" name="box-height" id="box-height-input" step="1" min="10" max="400" value="100">
                    </div>
                    <input type="range" name="box-height" id="box-height-range" step="1" min="10" max="400" value="100">
                </div>
                
            </div>
            <div class="generator__preview">
                <div id="box" class="box" style="box-shadow: rgba(66, 68, 90, 0.8) 12px 12px 22px 0px;"></div>
            </div>
        </div>
        <div class="generator__output">
            <p class="code" id="generatedCode">
                -webkit-box-shadow: 12px 12px 22px 0px rgba(66, 68, 90, 0.8);<br>
                -moz-box-shadow: 12px 12px 22px 0px rgba(66, 68, 90, 0.8);<br>
                box-shadow: 12px 12px 22px 0px rgba(66, 68, 90, 0.8);
            </p>
            <div class="btn-container">
                <button class="btn-copy">Copy to clipboard</button>
            </div>
        </div>

    </main>
</body>
</html>
